    <h1 class="titulo">Contacto</h1>
    <!--si pudiesemos hacer esto sin PHP sería brutal pero lo dejamos para lo ultimo-->
    <form class="contacto" action="mailto:aaronbellesbeltran@gmail.com" method="POST"
        onreset="return confirmation_reset()" onsubmit="return confirmation_submit()">
        <div class="contenedor-formulario pb-2">
            <div>
                <label class="datos-contacto">Datos del contactante</label>
            </div>
            <div class="nombre-completo">
                <input type="text" size="35" placeholder="Escribe tu nombre: " maxlength="25" required />
            </div>
            <div class="asunto">
                <input type="text" size="35" placeholder="Escribe el asunto: " maxlength="50" required />
            </div>
            <div class="telefono">

                <input type="tel" size="35" placeholder="Escribe tu telefono: " maxlength="9" />
            </div>
            <div class="email">
                <input type="email" size="35" placeholder="ejemplo@ejemplo.com " required />
            </div>
            <div class="mensaje">
                <label>Comentarios</label>
            </div>
            <div class="comentarios">
                <textarea style="resize:none" rows="7" placeholder="Escribe tu mensaje: " cols=35></textarea>
            </div>
            <div class="envio-formulario">
                <input class="btn btn-primary" type="submit" value="Terminar" title="Enviar cuestionario"
                     />
                <input class="btn empezar-de-nuevo" type="reset" value="Empezar de nuevo"
                    title="Volver a empezar el cuestionario"  />
            </div>
        </div>
    </form>
